  </ion-card>

      <ion-icon ios="ios-people" md="md-people" item-start></ion-icon>

    </button>

  </ion-card>

  <ion-card>
  <ion-card-header>
    Upcoming
  </ion-card-header>

      <ion-icon ios="ios-person" md="md-person" item-start></ion-icon>
