<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align-items-center>Assignments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

        <h2>Case: {{assignment.case}}</h2>
