<ion-header>

  <ion-navbar>
    <ion-title>Assignment Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  {{assignment.case}}
  <ion-list no-lines>
    <ion-item>
      <ion-icon name="calendar" item-start></ion-icon>
      <ion-label>Deadline: {{assignment.deadline}} </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" item-start></ion-icon>
      <ion-label>Start date: {{assignment.startdate}} </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" item-start></ion-icon>
      <ion-label>Available date: {{assignment.available_date}} </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      Instructions
    </ion-card-header>
    <ion-card-content>
      {{assignment.instructions}}
    </ion-card-content>

  </ion-card>

</ion-content>
