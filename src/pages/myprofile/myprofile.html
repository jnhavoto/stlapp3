<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Min Profil</ion-title>
    <ion-buttons end> <button ion-button> STL </button> </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <!-- dimensions set using attributes -->
    <div text-center>
        <ion-img width="120" height="120"></ion-img>
        <!-- http://localhost:8000/api/student/1  -->
    </div>

    <ion-toolbar>
        <ion-title>Personuppgifter</ion-title>
    </ion-toolbar>

  <ion-list *ngFor="let u of user">
    <ion-item name="fullname"> <ion-icon name="person"> </ion-icon>{{ u.nome }}</ion-item>
  </ion-list>
</ion-content>
